<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Business Search</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="Sam.js"></script>

    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-firestore.js"></script>
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <div class="nav-container">
      <nav class="main-nav">
        <a href="/" class="logo">APEX Small Business Search</a>
        <div class="auth-buttons">
          <div id="userSection" style="display: none">
            <button class="account-button" onclick="toggleUserMenu()">
              <span id="userEmail"></span>
            </button>
            <div id="userMenu" class="user-menu">
              <button onclick="viewSaved()">Saved Businesses</button>
              <button onclick="signOut()">Sign Out</button>
            </div>
          </div>
          <div id="authButtons">
            <button
              class="account-button"
              onclick="window.location.href='signup.html'"
            >
              Sign In
            </button>
          </div>
        </div>
      </nav>
    </div>

    <div class="search-container">
      <div class="search-type-container">
        <div class="toggle-container">
          <span class="toggle-label">Search by Business Name</span>
          <label class="toggle-switch">
            <input
              type="checkbox"
              id="search-toggle"
              onchange="toggleSearchType()"
            />
            <span class="toggle-slider"></span>
          </label>
          <span class="toggle-label">Search by Certifications</span>
        </div>
      </div>

      <div class="search-section">
        <div class="search-grid">
          <div class="search-group">
            <h3>Location</h3>
            <select id="physicalAddressProvinceOrStateCode">
              <option value="">Select a state...</option>
              <option value="AL">Alabama</option>
              <option value="AK">Alaska</option>
              <option value="AZ">Arizona</option>
              <option value="AR">Arkansas</option>
              <option value="CA">California</option>
              <option value="CO">Colorado</option>
              <option value="CT">Connecticut</option>
              <option value="DE">Delaware</option>
              <option value="DC">District Of Columbia</option>
              <option value="FL">Florida</option>
              <option value="GA">Georgia</option>
              <option value="HI">Hawaii</option>
              <option value="ID">Idaho</option>
              <option value="IL">Illinois</option>
              <option value="IN">Indiana</option>
              <option value="IA">Iowa</option>
              <option value="KS">Kansas</option>
              <option value="KY">Kentucky</option>
              <option value="LA">Louisiana</option>
              <option value="ME">Maine</option>
              <option value="MD">Maryland</option>
              <option value="MA">Massachusetts</option>
              <option value="MI">Michigan</option>
              <option value="MN">Minnesota</option>
              <option value="MS">Mississippi</option>
              <option value="MO">Missouri</option>
              <option value="MT">Montana</option>
              <option value="NE">Nebraska</option>
              <option value="NV">Nevada</option>
              <option value="NH">New Hampshire</option>
              <option value="NJ">New Jersey</option>
              <option value="NM">New Mexico</option>
              <option value="NY">New York</option>
              <option value="NC">North Carolina</option>
              <option value="ND">North Dakota</option>
              <option value="OH">Ohio</option>
              <option value="OK">Oklahoma</option>
              <option value="OR">Oregon</option>
              <option value="PA">Pennsylvania</option>
              <option value="RI">Rhode Island</option>
              <option value="SC">South Carolina</option>
              <option value="SD">South Dakota</option>
              <option value="TN">Tennessee</option>
              <option value="TX">Texas</option>
              <option value="UT">Utah</option>
              <option value="VT">Vermont</option>
              <option value="VA">Virginia</option>
              <option value="WA">Washington</option>
              <option value="WV">West Virginia</option>
              <option value="WI">Wisconsin</option>
              <option value="WY">Wyoming</option>
              <option value="AS">American Samoa</option>
            </select>
          </div>

          <div
            class="search-group"
            id="business-name-group"
            style="display: none"
          >
            <h3>Business Name</h3>
            <input
              type="text"
              id="business-name"
              class="search-input"
              placeholder="Enter business name..."
            />
          </div>

          <div class="search-group" id="certifications-group">
            <h3>Business Certifications</h3>
            <div class="checkbox-group">
              <div class="checkbox-item">
                <input
                  type="checkbox"
                  name="sbaBusinessTypeCode"
                  value="A6"
                  id="8a"
                />
                <label for="8a">8(a) Program</label>
              </div>

              <div class="checkbox-item">
                <input
                  type="checkbox"
                  name="sbaBusinessTypeCode"
                  value="XX"
                  id="hubzone"
                />
                <label for="hubzone">HUBZone</label>
              </div>

              <div class="checkbox-item">
                <input
                  type="checkbox"
                  name="businessTypeCode"
                  value="8W"
                  id="wosb"
                />
                <label for="wosb">Woman Owned Small Business</label>
              </div>
              <div class="checkbox-item">
                <input
                  type="checkbox"
                  name="businessTypeCode"
                  value="A5"
                  id="vob"
                />
                <label for="vob">Veteran Owned Business</label>
              </div>
              <div class="checkbox-item">
                <input
                  type="checkbox"
                  name="businessTypeCode"
                  value="QF"
                  id="sdvob"
                />
                <label for="sdvob">Disabled Veteran Owned Business</label>
              </div>
              <div class="checkbox-item">
                <input
                  type="checkbox"
                  name="businessTypeCode"
                  value="23"
                  id="mob"
                />
                <label for="mob">Minority Owned Business</label>
              </div>
              <div class="checkbox-item">
                <input
                  type="checkbox"
                  name="businessTypeCode"
                  value="NB"
                  id="naob"
                />
                <label for="naob">Native American Owned Business</label>
              </div>
              <div class="checkbox-item">
                <input
                  type="checkbox"
                  name="businessTypeCode"
                  value="27"
                  id="sdb"
                />
                <label for="sdb">Small Disadvantaged Business</label>
              </div>
            </div>
          </div>

          <button
            class="search-button"
            id="certSearchButton"
            onclick="fetchDataJson(true)"
          >
            Search by Certification
          </button>

          <button
            class="search-button"
            id="businessSearchButton"
            onclick="fetchDataByName(true)"
            style="display: none"
          >
            Search by Name
          </button>
        </div>
      </div>
    </div>

    <div class="results-container">
      <div id="total-count" class="results-count"></div>
      <button id="download-csv" class="download-button" onclick="fetchData()">
        Download Results
      </button>
      <div id="loading" class="loading">
        <div class="loading-spinner"></div>
        <p>Loading results...</p>
      </div>
      <div id="output" class="results-grid"></div>
      <button
        id="load-more"
        class="load-more"
        onclick="loadMore()"
        style="display: none"
      >
        Load More
      </button>
    </div>

    <script>
      // In your toggleSearchType function
      function toggleSearchType() {
        const toggle = document.getElementById("search-toggle");
        const businessNameGroup = document.getElementById(
          "business-name-group"
        );
        const certificationsGroup = document.getElementById(
          "certifications-group"
        );
        const businessSearchButton = document.getElementById(
          "businessSearchButton"
        );
        const certSearchButton = document.getElementById("certSearchButton");

        if (toggle.checked) {
          // Show certifications, hide business name
          businessNameGroup.style.display = "none";
          certificationsGroup.style.display = "block";
          businessSearchButton.style.display = "none";
          certSearchButton.style.display = "block";
        } else {
          // Show business name, hide certifications
          businessNameGroup.style.display = "block";
          certificationsGroup.style.display = "none";
          businessSearchButton.style.display = "block";
          certSearchButton.style.display = "none";
        }
      }
    </script>
  </body>
</html>
