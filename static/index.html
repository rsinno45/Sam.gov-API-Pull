<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SAM.gov Business Search</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="Sam.js"></script>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
      }

      .download-button {
        background: transparent;
        border: 1px solid #ff385c;
        color: #ff385c;
        padding: 14px 24px;
        border-radius: 8px;
        font-weight: 500;
        cursor: pointer;
        margin: 32px auto;
        display: none;
        min-width: 200px;
        transition: all 0.2s;
      }

      .download-button:hover {
        background: #fff1f1;
        transform: translateY(-2px);
      }

      body {
        background-color: #fff;
        color: #222;
      }

      .nav-container {
        padding: 20px;
        border-bottom: 1px solid #ebebeb;
      }

      .logo {
        font-size: 24px;
        font-weight: 600;
        color: #ff385c;
        text-decoration: none;
      }

      .main-nav {
        max-width: 1440px;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .nav-right {
        font-weight: 500;
      }

      .search-container {
        max-width: 1440px;
        margin: 40px auto;
        padding: 0 40px;
      }

      .search-section {
        background: #fff;
        border-radius: 32px;
        padding: 24px 32px;
        box-shadow: 0 0 0 1px rgb(0 0 0 / 4%), 0 8px 16px rgb(0 0 0 / 15%);
      }

      .search-header {
        margin-bottom: 24px;
      }

      .search-grid {
        display: grid;
        grid-template-columns: 1fr 2fr auto;
        gap: 24px;
        align-items: start;
      }

      .search-group {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .search-group h3 {
        font-size: 14px;
        color: #222;
        font-weight: 600;
      }

      select {
        width: 100%;
        padding: 12px;
        border: 1px solid #b0b0b0;
        border-radius: 8px;
        font-size: 14px;
        color: #222;
        background: #fff;
        cursor: pointer;
      }

      .checkbox-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 12px;
      }

      .checkbox-item {
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 14px;
        color: #222;
      }

      .checkbox-item input[type="checkbox"] {
        width: 16px;
        height: 16px;
        cursor: pointer;
      }

      .search-button {
        background: #ff385c;
        color: white;
        border: none;
        padding: 14px 28px;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        align-self: flex-end;
        display: flex;
        align-items: center;
        gap: 8px;
        transition: background-color 0.2s;
      }

      .search-button:hover {
        background: #e31c5f;
      }

      .results-container {
        max-width: 1440px;
        margin: 0 auto;
        padding: 20px 40px;
      }

      .results-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 32px;
        margin-top: 24px;
      }

      .result-card {
        background: white;
        border: 1px solid #ebebeb;
        border-radius: 16px;
        padding: 32px;
        transition: all 0.3s ease;
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      .result-card:hover {
        transform: translateY(-4px);
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
      }

      .result-card h4 {
        font-size: 22px;
        font-weight: 600;
        color: #222;
        margin-bottom: 8px;
        padding-bottom: 16px;
        border-bottom: 1px solid #ebebeb;
        line-height: 1.3;
      }

      .result-card p {
        display: flex;
        align-items: flex-start;
        gap: 8px;
        margin: 8px 0;
        font-size: 15px;
        line-height: 1.5;
        color: #484848;
      }

      .result-card strong {
        min-width: 120px;
        color: #222;
        font-weight: 500;
      }

      .result-card a {
        color: #ff385c;
        text-decoration: none;
        transition: color 0.2s;
      }

      .result-card a:hover {
        color: #e31c5f;
        text-decoration: underline;
      }

      .results-count {
        text-align: center;
        color: #484848;
        font-size: 16px;
        margin: 32px 0;
        font-weight: 500;
      }

      .load-more {
        background: white;
        border: 1px solid #ff385c;
        color: #ff385c;
        padding: 16px 32px;
        border-radius: 12px;
        font-weight: 500;
        font-size: 16px;
        cursor: pointer;
        margin: 40px auto;
        display: block;
        min-width: 200px;
        transition: all 0.2s;
      }

      .load-more:hover {
        background: #fff1f1;
        transform: translateY(-2px);
      }

      @media (max-width: 1200px) {
        .results-container {
          padding: 20px;
        }

        .results-grid {
          gap: 24px;
        }
      }

      @media (max-width: 768px) {
        .results-grid {
          grid-template-columns: 1fr;
        }

        .result-card {
          padding: 24px;
        }
      }
      .loading {
        display: none;
        text-align: center;
        padding: 40px;
      }

      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #f3f3f3;
        border-top: 3px solid #ff385c;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 16px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      @media (max-width: 1024px) {
        .search-grid {
          grid-template-columns: 1fr;
          gap: 20px;
        }

        .results-grid {
          grid-template-columns: 1fr;
        }

        .checkbox-grid {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="nav-container">
      <nav class="main-nav">
        <a href="/" class="logo">SAM.gov Business Search</a>
        <div class="nav-right">
          <button class="search-button" onclick="fetchData(true)">
            👤 Download
          </button>
        </div>
      </nav>
    </div>

    <div class="search-container">
      <div class="search-section">
        <div class="search-grid">
          <div class="search-group">
            <h3>Choose a State</h3>
            <select id="physicalAddressProvinceOrStateCode">
              <option value="">Select a state...</option>
              <option value="AL">Alabama</option>
              <option value="AK">Alaska</option>
              <option value="AZ">Arizona</option>
              <option value="AR">Arkansas</option>
              <option value="CA">California</option>
              <option value="CO">Colorado</option>
              <option value="CT">Connecticut</option>
              <option value="DE">Delaware</option>
              <option value="DC">District Of Columbia</option>
              <option value="FL">Florida</option>
              <option value="GA">Georgia</option>
              <option value="HI">Hawaii</option>
              <option value="ID">Idaho</option>
              <option value="IL">Illinois</option>
              <option value="IN">Indiana</option>
              <option value="IA">Iowa</option>
              <option value="KS">Kansas</option>
              <option value="KY">Kentucky</option>
              <option value="LA">Louisiana</option>
              <option value="ME">Maine</option>
              <option value="MD">Maryland</option>
              <option value="MA">Massachusetts</option>
              <option value="MI">Michigan</option>
              <option value="MN">Minnesota</option>
              <option value="MS">Mississippi</option>
              <option value="MO">Missouri</option>
              <option value="MT">Montana</option>
              <option value="NE">Nebraska</option>
              <option value="NV">Nevada</option>
              <option value="NH">New Hampshire</option>
              <option value="NJ">New Jersey</option>
              <option value="NM">New Mexico</option>
              <option value="NY">New York</option>
              <option value="NC">North Carolina</option>
              <option value="ND">North Dakota</option>
              <option value="OH">Ohio</option>
              <option value="OK">Oklahoma</option>
              <option value="OR">Oregon</option>
              <option value="PA">Pennsylvania</option>
              <option value="RI">Rhode Island</option>
              <option value="SC">South Carolina</option>
              <option value="SD">South Dakota</option>
              <option value="TN">Tennessee</option>
              <option value="TX">Texas</option>
              <option value="UT">Utah</option>
              <option value="VT">Vermont</option>
              <option value="VA">Virginia</option>
              <option value="WA">Washington</option>
              <option value="WV">West Virginia</option>
              <option value="WI">Wisconsin</option>
              <option value="WY">Wyoming</option>
              <option value="AS">American Samoa</option>
            </select>
          </div>

          <div class="search-group">
            <h3>Certifications</h3>
            <div class="checkbox-group">
              <div class="checkbox-item">
                <input
                  type="checkbox"
                  name="sbaBusinessTypeCode"
                  value="A6"
                  id="8a"
                />
                <label for="8a">8(a) Program</label>
              </div>
              <div class="checkbox-item">
                <input
                  type="checkbox"
                  name="sbaBusinessTypeCode"
                  value="XX"
                  id="hubzone"
                />
                <label for="hubzone">HUBZone</label>
              </div>
            </div>
            <div class="checkbox-grid"></div>
            <div class="checkbox-group">
              <div class="checkbox-item">
                <input
                  type="checkbox"
                  name="businessTypeCode"
                  value="8W"
                  id="wosb"
                />
                <label for="wosb">Woman Owned Small Business</label>
              </div>
              <div class="checkbox-item">
                <input
                  type="checkbox"
                  name="businessTypeCode"
                  value="A5"
                  id="vob"
                />
                <label for="vob">Veteran Owned Business</label>
              </div>
              <div class="checkbox-item">
                <input
                  type="checkbox"
                  name="businessTypeCode"
                  value="QF"
                  id="sdvob"
                />
                <label for="sdvob">Disabled Veteran Owned Business</label>
              </div>
              <div class="checkbox-item">
                <input
                  type="checkbox"
                  name="businessTypeCode"
                  value="23"
                  id="mob"
                />
                <label for="mob">Minority Owned Business</label>
              </div>
              <div class="checkbox-item">
                <input
                  type="checkbox"
                  name="businessTypeCode"
                  value="NB"
                  id="naob"
                />
                <label for="naob">Native American Owned Business</label>
              </div>
              <div class="checkbox-item">
                <input
                  type="checkbox"
                  name="businessTypeCode"
                  value="27"
                  id="sdb"
                />
                <label for="sdb">Small Disadvantaged Business</label>
              </div>
            </div>
          </div>

          <button class="search-button" onclick="fetchDataJson(true)">
            🔍 Search
          </button>
        </div>
      </div>
    </div>

    <div class="results-container">
      <div id="total-count" class="results-count"></div>
      <div id="loading" class="loading">
        <div class="loading-spinner"></div>
        <p>Loading results...</p>
      </div>
      <div id="output" class="results-grid"></div>
      <button
        id="load-more"
        class="load-more"
        onclick="loadMore()"
        style="display: none"
      >
        Show more results
      </button>
    </div>
  </body>
</html>
