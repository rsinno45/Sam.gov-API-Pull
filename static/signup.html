<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>APEX Small Business Search - Sign Up</title>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-auth.js"></script>
    <script src="./firebase-config.js"></script>
    <script src="./signUp.js"></script>

    <style>
      :root {
        --background: #f8f9fa;
        --surface: #ffffff;
        --surface-hover: #eef1f5;
        --primary: #2c3e50;
        --secondary: #505c6b;
        --accent: #0066ff;
        --border: rgba(44, 62, 80, 0.1);
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: "Gotham SSm A", "Gotham SSm B", -apple-system,
          BlinkMacSystemFont, sans-serif;
      }

      body {
        background-color: var(--background);
        color: var(--primary);
        min-height: 100vh;
      }

      .auth-container {
        max-width: 400px;
        margin: 8rem auto 2rem;
        padding: 0 1.5rem;
      }

      .auth-box {
        background: var(--surface);
        padding: 2.5rem;
        border-radius: 1rem;
        border: 1px solid var(--border);
      }

      .auth-header {
        text-align: center;
        margin-bottom: 2rem;
      }

      .auth-header h1 {
        font-size: 1.5rem;
        margin-bottom: 0.5rem;
      }

      .auth-header p {
        color: var(--secondary);
      }

      .input-group {
        margin-bottom: 1.5rem;
      }

      .input-group label {
        display: block;
        font-size: 0.875rem;
        color: var(--accent);
        font-weight: 500;
        text-transform: uppercase;
        letter-spacing: 1px;
        margin-bottom: 0.5rem;
      }

      .input-group input {
        width: 100%;
        padding: 1rem;
        background: var(--surface-hover);
        border: 1px solid var(--border);
        border-radius: 0.5rem;
        font-size: 1rem;
        color: var(--primary);
      }

      .auth-button {
        width: 100%;
        background: var(--accent);
        color: var(--surface);
        border: none;
        padding: 1rem;
        border-radius: 0.5rem;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .auth-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 16px rgba(0, 102, 255, 0.2);
      }

      .toggle-auth {
        text-align: center;
        margin-top: 1rem;
        color: var(--secondary);
      }

      .toggle-auth a {
        color: var(--accent);
        text-decoration: none;
        margin-left: 0.5rem;
      }
      .logo {
        font-size: 1.25rem;
        font-weight: 500;
        color: var(--accent);
        text-decoration: none;
        letter-spacing: 1px;
        text-transform: uppercase;
      }
    </style>
  </head>
  <body>
    <div class="nav-container">
      <nav class="main-nav">
        <a href="/" class="logo">APEX Small Business Search</a>
      </nav>
    </div>

    <div class="auth-container">
      <div class="auth-box">
        <div class="auth-header">
          <h1>Welcome to APEX</h1>
          <p>Sign up to save and manage business information</p>
        </div>

        <form id="authForm" onsubmit="handleAuth(event)">
          <div class="input-group" id="nameGroup">
            <label for="name">Full Name</label>
            <input type="text" id="name" required />
          </div>

          <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" required />
          </div>

          <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" required />
          </div>

          <button type="submit" class="auth-button" id="authSubmit">
            Sign Up
          </button>

          <div class="toggle-auth">
            Already have an account?
            <a href="#" onclick="toggleAuthMode()">Log In</a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
